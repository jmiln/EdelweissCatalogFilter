<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8"/>
    </head>

    <body>
      <strong>String regex (One string per line, comments starting with "//" will be ignored)</strong>
      </br>
      <textarea id="regex" form="regexForm" rows="6" cols="65">
// Anything with a date between 2000 and 2017
201[0-7]
200[0-9]

// Any catalog from Spring/ Summer/ Fall/ Winter 00 to 17
(Spring|Summer|Fall|Winter)(0[0-9]|1[0-7])
(Sp|S|F|FL|W)(0[0-9]|1[0-7])      
        </textarea></br>
        
        <button id="resetDefault">Reset to Default</button>
        <button id="saveRegex">Save</button>
        <script src="options.js"></script>
    </body>
</html>
